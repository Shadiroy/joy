<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div id="admin-box">
        <img src="../img/user.jpg" alt="admin image" id="admin-image"/>
        <h1>register page</h1>
        <form>
        <label for="fast name">fast name</label>
        <input type="text" name="f name" placeholder="enter your fast name"/>
        <label for="last name">last name</label>
        <input type="text" name="l name" placeholder="enter your last name"/>
        <label for="email">email</label>
        <input type="email" name="email" placeholder="enter your email">
        <label for="mobile number">mobile number</label>
        <input type="number" name="number" placeholder="enter your number">
        <label for="password">password</label>
        <input type="password" name="password" placeholder="enter password"/>
        <label for="confrom password">confrom password</label>
        <input type="confrom password" name="confrom password" placeholder="enter confrom password"/>
        <input type="submit" value="submit"/>
        </form>
        <p>
        don't have an account please
        <a href="../index.html" target="_blank">login here</a>
        </p>
        <p>
        lost your password please
        <a href="../page/forget.html" target="_blank">reset here</a>
        </p>
        </div>    
</body>
</html>
